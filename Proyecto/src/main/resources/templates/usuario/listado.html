<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Perfil del Usuario</title>
        <style>
            .card {
                border: 0;
                border-radius: 0;
                box-shadow: none;
                background-color: #fff; /* Add background color to match the body */
                margin: 20px; /* Add margin for spacing */
            }

            .card-header {
                background-color: #000; /* Change to match the navbar */
                color: #fff;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card-body {
                padding: 20px;
            }

            .navbar {
                background-color: #000;
                color: #fff;
                padding: 10px;
                display: flex;
                justify-content: space-between;
            }

            .navbar a {
                color: #fff;
                margin-right: 10px;
            }

            .navbar a:last-child {
                color: #f00;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div>
                <a href="/"><img src="https://i.imgur.com/gKG4Rud.png" alt="Logo" style="width: auto; height: 28px;" /></a>
            </div>
            <div>
                <a href="/">Inicio</a>
                <a href="/promociones">Promociones</a>
                <a href="/vestimentas">Vestimentas</a>
                <a href="/implementos">Implementos</a>
                <a href="/suplementos">Suplementos</a>
                <a href="/usuario/listado">Mi Cuenta</a>
                <a href="/carrito">Carrito</a>
            </div>
            <!-- Barra de búsqueda -->
            <div>
                <form action="/implementos/buscar" method="get">
                    <input type="text" name="q" placeholder="Buscar...">
                        <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
        <h2>Perfil del Usuario</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellidos}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td>
                        <a th:href="@{/usuario/modificar/{id}(id=${usuario.idUsuario})}">Modificar</a>
                        <a th:href="@{/usuario/eliminar/{id}(id=${usuario.idUsuario})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
