<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Perfil del Usuario</title>
        <style>
            body {
                background-color: black;
                color: white;
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            h2 {
                color: white;
                text-align: center;
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid white;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #333;
                color: white;
            }
            tr:nth-child(even) {
                background-color: #555;
            }
            tr:nth-child(odd) {
                background-color: #444;
            }
            td a {
                color: #66CCFF;
                text-decoration: none;
                margin-right: 10px;
            }
            td a:hover {
                color: #00FFFF;
            }
            /* Estilos de la barra de búsqueda */
            .navbar form {
                display: flex;
                align-items: center;
            }
            .navbar input[type="text"] {
                margin-left: auto; /* Alinea la barra de búsqueda a la derecha */
                padding: 6px;
                font-size: 17px;
                border: none;
            }
            .navbar button {
                padding: 6px 10px;
                font-size: 17px;
                border: none;
                background-color: #000;
                color: #fff;
                cursor: pointer;
            }
            .navbar button:hover {
                background-color: #666;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div>
                <a href="/"><img src="logo.png" alt="Logo" /></a>
            </div>
            <div>
                <a href="/">Inicio</a>
                <a href="/promociones">Promociones</a>
                <a href="/vestimentas">Vestimentas</a>
                <a href="/implementos">Implementos</a>
                <a href="/suplementos">Suplementos</a>
                <a href="/usuario/listado">Mi Cuenta</a>
                <a href="/carrito">Carrito</a>
            </div>
            <!-- Barra de búsqueda -->
            <div>
                <form action="/implementos/buscar" method="get">
                    <input type="text" name="q" placeholder="Buscar...">
                        <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
        <h2>Perfil del Usuario</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo Electrónico</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.apellidos}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td>
                        <a th:href="@{/usuario/modificar/{id}(id=${usuario.idUsuario})}">Modificar</a>
                        <a th:href="@{/usuario/eliminar/{id}(id=${usuario.idUsuario})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
