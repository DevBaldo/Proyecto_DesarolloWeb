<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalle del Vestimenta</title>
        <style>
            /* Styles for the detail page */
            .vestimenta-detail {
                margin: 20px auto;
                width: 70%;
                border: 1px solid #ccc;
                padding: 20px;
                background-color: #f9f9f9;
            }
            .vestimenta-detail img {
                max-width: 100%;
                height: auto;
                margin-bottom: 10px;
            }
            .vestimenta-detail h2 {
                margin-top: 0;
                font-size: 24px;
            }
            .vestimenta-detail p {
                margin-bottom: 10px;
            }
            /* Review form styles */
            .review-form {
                margin-top: 20px;
            }
            .review-form textarea,
            .review-form input[type="number"] {
                width: 100%;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div>
                <a href="/"><img src="logo.png" alt="Logo" /></a>
            </div>
            <div>
                <a href="/">Inicio</a>
                <a href="/promociones">Promociones</a>
                <a href="/vestimentas">Vestimentas</a>
                <a href="/implementos">Implementos</a>
                <a href="/suplementos">Suplementos</a>
                <a href="/cuenta">Mi Cuenta</a>
                <a href="/carrito">Carrito</a>
            </div>
            <!-- Barra de búsqueda -->
            <div>
                <form action="/vestimentas/buscar" method="get">
                    <input type="text" name="q" placeholder="Buscar...">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>

        <div class="vestimenta-detail">
            <img th:if="${vestimenta.imagenUrl != null}" th:src="${vestimenta.imagenUrl}" alt="Imagen del vestimenta" />
            <h2 th:if="${vestimenta.nombre != null}" th:text="${vestimenta.nombre}">Nombre del Vestimenta</h2>
            <p th:if="${vestimenta.descripcion != null}" th:text="${vestimenta.descripcion}">Descripción del Vestimenta</p>
            <p>Precio: <span th:if="${vestimenta.precio != null}" th:text="${vestimenta.precio}">Precio no disponible</span></p>

            <!-- Review form -->
            <form class="review-form" th:action="@{/vestimentas/{id}/reviews(id=${vestimenta.id})}" method="post">
                <input type="hidden" name="vestimentaId" th:value="${vestimenta.id}" />
                <textarea rows="4" cols="50" name="content" placeholder="Escribe tu reseña aquí"></textarea><br/>
                <input type="number" min="1" max="5" name="rating" placeholder="Calificación (1-5)"/><br/>
                <button type="submit">Enviar Reseña</button>
            </form>
        </div>

    </body>
</html>
